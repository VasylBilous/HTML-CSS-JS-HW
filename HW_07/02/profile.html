<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ed3914965e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="field" id="field">
        <div class="line">
            <div class="regis">
                <input id="logBtn" type="button" value="V">
            </div>
        </div>
        <div class="profile" id="prof">
            <div class="block">
                <i class="fas fa-user-circle fa-2x"></i>
                <input type="text" id="name">
            </div>
            <div class="block">
                <i class="fas fa-lock fa-2x"></i>
                <input type="email" id="email">
            </div>     
            <div class="block">
                <i class="fas fa-user-circle fa-2x"></i>
                <input type="text" id="login">
            </div>
            <div class="block">
                <i class="fas fa-lock fa-2x"></i>
                <input type="password" id="password">
            </div>    
        </div>
    </div>
    <script src="scriptProfile.js"> </script>
</body>

</html>
