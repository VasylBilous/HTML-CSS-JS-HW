<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ed3914965e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form">
        <div id="hidden" class="upper">
            <div class="block">
                <p>Name</p>
                <input type="text" id="name">
            </div>
            <div class="block">
                <p>Email</p>
                <input type="email" id="email">
            </div>     
        </div>
        <div class="upper">
            <div class="block">
                <p>Login</p>
                <input type="text" id="login">
            </div>
            <div class="block">
                <p>Password</p>
                <input type="password" id="password">
            </div>     
            <div class="circle">
                <a id="ref"><i class="fas fa-arrow-alt-circle-right fa-2x"></i></a>
            </div>
        </div>
        <input type="button" value="Sign Up" id="sign">
    </div>
    <script src="script.js"></script>
</body>

</html>
