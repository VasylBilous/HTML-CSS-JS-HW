<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title">credit card details</div>
        <div class="top">     
            <p>Card Number</p>
            <input type="text" placeholder="1234 5678 9012 3456">
            <p>Name On Card</p>
            <input type="text" placeholder="Name Surname">
        </div>
        <div class="bot">
            <div class="bot-up">
                <p>Expiry Date</p>
                <p>CVV/CVN</p>             
            </div>
            <div class="bot-down">
                <input type="number" placeholder="02" min="0" max="12">
                <input type="number" placeholder="2017" min="1900" max="2025">
                <input type="password" maxlength="3" inputmode="numeric" size="3">
            </div>
        </div>
        <img src="mc.ico" id="mc">
        <img src="visa.ico" id="visa">
    </div>
</body>

</html>
